<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./css/index.css" />
		<script async src="./js/resonite.js"></script>
		<script async src="./js/index.js"></script>
		<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
		<title>Resonite Inventory Viewer</title>
	</head>

	<body>
		<noscript>
			<h1>Javascript is required to use this application.</h1>
		</noscript>

		<div id="file-selection" class="container">
			<span class="title">Select your JSON File</span>
			<input id="json-importer" type="file" />
			<span class="subtitle">
				A community inventory browser created by <a class="me" href="https://adragon.dev">Armored Dragon</a> <br />
				for a <span class="them">♦ Special Friend ♦</span>
			</span>
		</div>

		<div id="item-inspection-nav" class="container hidden">
			<div class="center">
				<a href="#" onclick="showItemList()">Go Back</a>
			</div>
		</div>

		<div id="item-inspection" class="container item-inspection hidden">
			<div class="quick-info">
				<div class="thumbnail">
					<img src="" alt="Asset thumbnail" />
				</div>
				<div class="details">
					<table>
						<thead>
							<tr>
								<th>Key</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Name</td>
								<td id="inspect-name"></td>
							</tr>
							<tr>
								<td>Path</td>
								<td id="inspect-path"></td>
							</tr>
							<tr>
								<td>Total Assets</td>
								<td id="inspect-total-assets"></td>
							</tr>
							<tr>
								<td>Unique Assets</td>
								<td id="inspect-unique-assets"></td>
							</tr>
							<tr>
								<td>Estimate Total Size</td>
								<td id="inspect-total-size"></td>
							</tr>
							<tr>
								<td>Estimate Real Size</td>
								<td id="inspect-real-size"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="asset-list">
				<h2>Unique assets</h2>
				<table id="inspect-unique-assets">
					<thead>
						<tr>
							<th>Hash</th>
							<th class="small-col">Size</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>

				<h2>All assets</h2>
				<table id="inspect-all-assets">
					<thead>
						<tr>
							<th>Hash</th>
							<th class="small-col">Size</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

		<div id="chart-search" class="container hidden">
			<div class="center">
				<span class="filter">
					<input id="search-input" type="text" placeholder="Search..." onchange="search()" />
					<button onclick="search()">Search</button>
				</span>
				<span class="filter">
					<label for="isMessage">Message Item</label>
					<input id="isMessage" type="checkbox" />
				</span>
				<span class="filter">
					<label for="isPatreon">Patreon</label>
					<input id="isPatreon" type="checkbox" />
				</span>
			</div>
		</div>
		<div id="chart" class="container hidden">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>ID</th>
						<th class="small-col">Total Assets</th>
						<th class="small-col">Unique Assets</th>
						<th class="small-col">Estimate Size</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<template id="item-listing-template">
			<tr>
				<td id="template-name"><a href="#"></a></td>
				<td id="template-id"></td>
				<td class="small-col" id="template-total-assets"><a href="#"></a></td>
				<td class="small-col" id="template-unique-assets"><a href="#"></a></td>
				<td class="small-col" id="template-estimate-size"></td>
			</tr>
		</template>

		<template id="asset-listing-template">
			<tr>
				<td></td>
				<td class="small-col"></td>
			</tr>
		</template>
	</body>
</html>
