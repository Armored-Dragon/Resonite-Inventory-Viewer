<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css" />
    <script async src="./index.js"></script>
    <title>Resonite Inventory Viewer</title>
</head>

<body>

    <div class="container">
        <div class="file-about">
            <input id="json-importer" type="file">
            <span>Upload your JSON File</span>
        </div>
    </div>

    <div id="item-inspection" class="container item-inspection hidden">
        <div class="quick-info">
            <div class="thumbnail">
                <img src="">
            </div>
            <div class="details">
                <table>
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td id="inspect-name"></td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td id="inspect-location"></td>
                        </tr>
                        <tr>
                            <td>Total Assets</td>
                            <td id="inspect-total-assets"></td>
                        </tr>
                        <tr>
                            <td>Unique Assets</td>
                            <td id="inspect-unique-assets"></td>
                        </tr>
                        <tr>
                            <td>Estimate Total Size</td>
                            <td id="inspect-total-size"></td>
                        </tr>
                        <tr>
                            <td>Estimate Real Size</td>
                            <td id="inspect-real-size"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="asset-list">
            <h2>Unique assets</h2>
            <table id="inspect-unique-assets">
                <thead>
                    <tr>
                        <th>Hash</th>
                        <th class="small-col">Size</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h2>All assets</h2>
            <table id="inspect-all-assets">
                <thead>
                    <tr>
                        <th>Hash</th>
                        <th class="small-col">Size</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
    <div id="chart" class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th class="small-col">Total Assets</th>
                    <th class="small-col">Unique Assets</th>
                    <th class="small-col">Estimate Size</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

            <td class="small-col" id="template-unique-assets"><a href="#">215</a></td>
            <td class="small-col" id="template-estimate-size">30.55 MiB</td>
        </tr>
    </template>

        <tr>
            <td></td>
            <td class="small-col"></td>
        </tr>
    </template>

</body>

</html>
